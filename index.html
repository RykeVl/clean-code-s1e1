<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo">
  <header class="banner">
    <figure class="banner__figure">
      <img class="banner__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <figcaption>
        <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </figcaption>
    </figure>
  </header>

  <main class="todo-main">
    <section class="add-item">
      <label class="task-label_new-task" for="new-task">Add Item</label>
      <div class="add-item__rows-wrap">
        <input id="new-task" class="input task-input input_type-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <h3 class="h3-title">Todo</h3>

    <ul id="todo-list" class="list">
      <li class="list-item">
        <input class="list-item__inner input list-item__checkbox" type="checkbox">
        <label class="list-item__inner list-item__label task-label label">
          Pay Bills
        </label>
        <input class="list-item__inner list-item__input_type-text input input_type-text" type="text">
        <button class="list-item__inner button edit">Edit</button>
        <button class="list-item__inner button delete">
          <img class="delete__image" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input class="list-item__inner input list-item__checkbox" type="checkbox">
        <label class="list-item__inner list-item__label task-label label">Go Shopping</label>
        <input class="list-item__inner list-item__input_type-text input task-input input_type-text" type="text"
          value="Go Shopping">
        <button class="list-item__inner button edit">Save</button>
        <button class="list-item__inner button delete">
          <img class="delete__image" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>

    <h3 class="h3-title">Completed</h3>

    <ul id="done-list" class="list">
      <li class="list-item">
        <input class="list-item__inner input list-item__checkbox" type="checkbox" checked>
        <label class="list-item__inner list-item__label task-label label">See the Doctor</label>
        <input class="list-item__inner list-item__input_type-text input task-input input_type-text" type="text">
        <button class="list-item__inner button edit">Edit</button>
        <button class="list-item__inner button delete">
          <img class="delete__image" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>

</html>
